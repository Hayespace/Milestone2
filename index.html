<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>DRUM MACHINE</title>
</head>
<body>
    <div class="logo">
        <div>
            <div>
              <div>
                <a><img src="./assets/images/dummachine.png" height="150" width="150" alt="Drum machine logo"></a>
                <h2>DRUM <br/> MACHINE</h2>
              </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="panel active" style="background-image: url(./assets/images/808.jpg)">
          <div class="buttons 808">
            <button data-key="65" class="btn" onclick="kick.play()"><h1>Kick</h1><p>A</p></button>
            <button data-key="83" class="btn" onclick="snare.play()"><h1>Snare</h1><p>S</p></button>
            <button data-key="68" class="btn" onclick="chh.play()"><h1>Hi-Hat</h1><p>D</p></button>
            <button data-key="70" class="btn" onclick="hh.play()"><h1>Cymbal</h1><p>F</p></button>
            <button data-key="71" class="btn" onclick="crash.play()"><h1>Crash</h1><p>G</p></button>
            <button data-key="72" class="btn" onclick="clap.play()"><h1>Clap</h1><p>H</p></button>
            <button data-key="74" class="btn" onclick="conga.play()"><h1>Conga</h1><p>J</p></button>
            <button data-key="75" class="btn" onclick="cowbell.play()"><h1>Blip</h1><p>K</p></button>
            <button data-key="76" class="btn" onclick="shaker.play()"><h1>Shaker</h1><p>L</p></button>
          </div>
            <h3>808</h3>
        </div>

       <div class="panel" style="background-image: url(./assets/images/kit.jpg)">
         <div class="buttons vintage-kit">
            <button id="kit-btn" data-key="90" class="btn"><h1>Kick</h1><p>Z</p></button>
            <button id="kit-btn" data-key="80" class="btn"><h1>Snare</h1><p>X</p></button>
            <button id="kit-btn" data-key="67" class="btn"><h1>Open HH</h1><p>C</p></button>
            <button id="kit-btn" data-key="86" class="btn"><h1>Closed HH</h1><p>V</p></button>
            <button id="kit-btn" data-key="66" class="btn"><h1>Tom</h1><p>B</p></button>
            <button id="kit-btn" data-key="78" class="btn"><h1>Floor Tom</h1><p>N</p></button>
            <button id="kit-btn" data-key="77" class="btn"><h1>Cowbell</h1><p>M</p></button>
            <button id="kit-btn" data-key="188" class="btn"><h1>Rim Tap</h1><p><</p></button>
            <button id="kit-btn" data-key="190" class="btn"><h1>Cymbal</h1><p>></p></button>
         </div>
            <h3>Vintage</h3>
        </div>

        <div class="panel" style="background-image: url(./assets/images/maschine.jpg)">
         <div class="buttons edm">
            <button id="edm-btn" class="btn"><h1>Kick</h1><p>Q</p></button>
            <button id="edm-btn" class="btn"><h1>Snare</h1><p>W</p></button>
            <button id="edm-btn" class="btn"><h1>Rim Shot</h1><p>E</p></button>
            <button id="edm-btn" class="btn"><h1>Pad 1</h1><p>R</p></button>
            <button id="edm-btn" class="btn"><h1>Pad 2</h1><p>T</p></button>
            <button id="edm-btn" class="btn"><h1>"Yeah!"</h1><p>Y</p></button>
            <button id="edm-btn" class="btn"><h1>Siren</h1><p>U</p></button>
            <button id="edm-btn" class="btn"><h1>This</h1><p>I</p></button>
            <button id="edm-btn" class="btn"><h1>That</h1><p>O</p></button>
         </div>
            <h3>EDM</h3>
        </div>
    </div>

      <audio data-key="65" src="assets/sounds/library-1/Kick.wav"></audio>
      <audio data-key="83" src="assets/sounds/library-1/snare.wav"></audio>
      <audio data-key="68" src="assets/sounds/library-1/ClosedHH.wav"></audio>
      <audio data-key="70" src="assets/sounds/library-1/HH.wav"></audio>
      <audio data-key="71" src="assets/sounds/library-1/Crash.wav"></audio>
      <audio data-key="72" src="assets/sounds/library-1/clap.wav"></audio>
      <audio data-key="74" src="assets/sounds/library-1/Conga.wav"></audio>
      <audio data-key="75" src="assets/sounds/library-1/Cowbell.wav"></audio>
      <audio data-key="76" src="assets/sounds/library-1/Shaker.wav"></audio>

      <audio data-key="90" src="assets/sounds/library-1/Shaker.wav"></audio>

      <script src="script.js"></script>
</body>
</html>
