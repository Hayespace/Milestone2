<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>DRUM MACHINE</title>
</head>
<body>
    <div class="logo">
        <div>
            <div>
              <div>
                <a><img src="./assets/images/dummachine.png" height="150" width="150" alt="Drum machine logo"></a>
                <h2>DRUM <br/> MACHINE</h2>
              </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="panel active" style="background-image: url(./assets/images/808.jpg)">
          <div class="buttons">
            <button data-key="65" class="btn" onclick="kick.play()">Kick</button>
            <button data-key="83" class="btn" onclick="snare.play()">Snare</button>
            <button data-key="68" class="btn" onclick="chh.play()">HiHat</button>
            <button data-key="70" class="btn" onclick="hh.play()">Cymbal</button>
            <button data-key="71" class="btn" onclick="crash.play()">Crash </button>
            <button data-key="72" class="btn" onclick="clap.play()">Clap</button>
            <button data-key="73" class="btn" onclick="conga.play()">Conga</button>
            <button data-key="74" class="btn" onclick="cowbell.play()">Cowbell</button>
            <button data-key="75" class="btn" onclick="shaker.play()">Shaker</button>
          </div>
            <h3>808</h3>
        </div>

       <div class="panel" style="background-image: url(./assets/images/kit.jpg)">
         <div class="buttons">
            <button id="kit-btn" class="btn">Kick</button>
            <button id="kit-btn" class="btn">Snare</button>
            <button id="kit-btn" class="btn">Hi Hat</button>
            <button id="kit-btn" class="btn">Cymbal</button>
            <button id="kit-btn" class="btn">Crash</button>
            <button id="kit-btn" class="btn">Clap</button>
            <button id="kit-btn" class="btn">Conga</button>
            <button id="kit-btn" class="btn">Cowbell</button>
            <button id="kit-btn" class="btn">Shaker</button>
         </div>
            <h3>Vintage</h3>
        </div>

        <div class="panel" style="background-image: url(./assets/images/maschine.jpg)">
         <div class="buttons">
            <button id="edm-btn" class="btn">Kick</button>
            <button id="edm-btn" class="btn">Snare</button>
            <button id="edm-btn" class="btn">Hi Hat</button>
            <button id="edm-btn" class="btn">Cymbal</button>
            <button id="edm-btn" class="btn">Crash</button>
            <button id="edm-btn" class="btn">Clap</button>
            <button id="edm-btn" class="btn">Conga</button>
            <button id="edm-btn" class="btn">Cowbell</button>
            <button id="edm-btn" class="btn">Shaker</button>
         </div>
            <h3>EDM</h3>
        </div>
    </div>

      <audio data-key="65" src="assets/sounds/library-1/Kick.wav"></audio>
      <audio data-key="83" src="assets/sounds/library-1/snare.wav"></audio>
      <audio data-key="68" src="assets/sounds/library-1/ClosedHH.wav"></audio>
      <audio data-key="70" src="assets/sounds/library-1/HH.wav"></audio>
      <audio data-key="71" src="assets/sounds/library-1/Crash.wav"></audio>
      <audio data-key="72" src="assets/sounds/library-1/clap.wav"></audio>
      <audio data-key="74" src="assets/sounds/library-1/Conga.wav"></audio>
      <audio data-key="75" src="assets/sounds/library-1/Cowbell.wav"></audio>
      <audio data-key="76" src="assets/sounds/library-1/Shaker.wav"></audio>

      <script src="script.js"></script>
</body>
</html>
