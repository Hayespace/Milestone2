<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>DRUM MACHINE</title>
</head>
<body>
    <div class="logo">
        <div>
            <div>
              <div>
                <a><img src="./assets/images/dummachine.png" height="150" width="150" alt="Drum machine logo"></a>
                <h2>DRUM <br/> MACHINE</h2>
              </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="panel" style="background-image: url(./assets/images/kit.jpg)">
        <div class="buttons vintage-kit">
           <button id="kit-btn" data-key="#" class="btn"><h1>Kick</h1><p>Z</p></button>
           <button id="kit-btn" data-key="#" class="btn"><h1>Snare</h1><p>X</p></button>
           <button id="kit-btn" data-key="#" class="btn"><h1>Open HH</h1><p>C</p></button>
           <button id="kit-btn" data-key="#" class="btn"><h1>Closed HH</h1><p>V</p></button>
           <button id="kit-btn" data-key="#" class="btn"><h1>Tom</h1><p>B</p></button>
           <button id="kit-btn" data-key="#" class="btn"><h1>Floor Tom</h1><p>N</p></button>
           <button id="kit-btn" data-key="#" class="btn"><h1>Cowbell</h1><p>M</p></button>
           <button id="kit-btn" data-key="#" class="btn"><h1>Rim Tap</h1><p><</p></button>
           <button id="kit-btn" data-key="#" class="btn"><h1>Cymbal</h1><p>></p></button>
        </div>
           <h3>Info</h3>
        </div>

            <div class="panel active" style="background-image: url(./assets/images/808.jpg)">
              <div class="buttons 808">
                <button data-key="49" class="btn"><h1>Kick</h1><p>1</p></button>
                <button data-key="50" class="btn"><h1>Snare</h1><p>2</p></button>
                <button data-key="51" class="btn"><h1>Hi-Hat</h1><p>3</p></button>
                <button data-key="52" class="btn"><h1>Cymbal</h1><p>4</p></button>
                <button data-key="53" class="btn"><h1>Crash</h1><p>5</p></button>
                <button data-key="54" class="btn"><h1>Clap</h1><p>6</p></button>
                <button data-key="55" class="btn"><h1>Conga</h1><p>7</p></button>
                <button data-key="56" class="btn"><h1>Blip</h1><p>8</p></button>
                <button data-key="57" class="btn"><h1>Shaker</h1><p>9</p></button>
              </div>
                <audio data-key="49" src="assets/sounds/library-1/Kick.wav"></audio>
                <audio data-key="50" src="assets/sounds/library-1/snare.wav"></audio>
                <audio data-key="51" src="assets/sounds/library-1/ClosedHH.wav"></audio>
                <audio data-key="52" src="assets/sounds/library-1/HH.wav"></audio>
                <audio data-key="53" src="assets/sounds/library-1/Crash.wav"></audio>
                <audio data-key="54" src="assets/sounds/library-1/clap.wav"></audio>
                <audio data-key="55" src="assets/sounds/library-1/Conga.wav"></audio>
                <audio data-key="56" src="assets/sounds/library-1/Cowbell.wav"></audio>
                <audio data-key="57" src="assets/sounds/library-1/Shaker.wav"></audio>
                <h3>808</h3>
        </div>

        <div class="panel" style="background-image: url(./assets/images/maschine.jpg)">

            <div class="piano">
                  <div class="piano-case">
                    <div class="keys">
                      <div class="black-keys">
                          <div data-key="87" class="key black-key"><p>W</p></div>
                          <div data-key="69" class="key black-key"><p>E</p></div>
                          <div data-key="84" class="key black-key"><p>T</p></div>
                          <div data-key="89" class="key black-key"><p>Y</p></div>
                          <div data-key="85" class="key black-key"><p>U</p></div>
                          <div data-key="79" class="key black-key"><p>O</p></div>
                          <div data-key="80" class="key black-key"><p>P</p></div>
                      </div>
                          
                      <div class="white-keys">
                          <div data-key="65" class="key white-key"><p>A</p></div>
                          <div data-key="83" class="key white-key"><p>S</p></div>
                          <div data-key="68" class="key white-key"><p>D</p></div>
                          <div data-key="70" class="key white-key"><p>F</p></div>
                          <div data-key="71" class="key white-key"><p>G</p></div>
                          <div data-key="72" class="key white-key"><p>H</p></div>
                          <div data-key="74" class="key white-key"><p>J</p></div>
                          <div data-key="75" class="key white-key"><p>K</p></div>
                          <div data-key="76" class="key white-key"><p>L</p></div>
                          <div data-key="186" class="key white-key"><p>;</p></div>
                      </div>

                          <audio data-key="65" src="assets/sounds/library-2/key01.mp3"></audio>
                          <audio data-key="87" src="assets/sounds/library-2/key02.mp3"></audio>
                          <audio data-key="83" src="assets/sounds/library-2/key03.mp3"></audio>
                          <audio data-key="69" src="assets/sounds/library-2/key04.mp3"></audio>
                          <audio data-key="68" src="assets/sounds/library-2/key05.mp3"></audio>
                          <audio data-key="70" src="assets/sounds/library-2/key06.mp3"></audio>
                          <audio data-key="84" src="assets/sounds/library-2/key07.mp3"></audio>
                          <audio data-key="71" src="assets/sounds/library-2/key08.mp3"></audio>
                          <audio data-key="89" src="assets/sounds/library-2/key09.mp3"></audio>
                          <audio data-key="72" src="assets/sounds/library-2/key10.mp3"></audio>
                          <audio data-key="85" src="assets/sounds/library-2/key11.mp3"></audio>
                          <audio data-key="74" src="assets/sounds/library-2/key12.mp3"></audio>
                          <audio data-key="75" src="assets/sounds/library-2/key13.mp3"></audio>
                          <audio data-key="79" src="assets/sounds/library-2/key14.mp3"></audio>
                          <audio data-key="76" src="assets/sounds/library-2/key15.mp3"></audio>
                          <audio data-key="80" src="assets/sounds/library-2/key16.mp3"></audio>
                          <audio data-key="186" src="assets/sounds/library-2/key17.mp3"></audio>
                    </div>  
                  </div>
            </div>
                <h3>KEYS</h3>
        </div>
    </div>

      

      <audio data-key="90" src="assets/sounds/library-1/Shaker.wav"></audio>

      <script src="script.js"></script>
</body>
</html>
